{namespace neos=Neos\Neos\ViewHelpers}
<div class="neos-preview-image" id="neos-preview-pdf" data-asset-preview-url="{f:uri.resource(resource: asset.resource)}">
  <canvas id="pdf-canvas"></canvas>
</div>
<div class="neos-preview-actions">
  <div class="neos-preview-action-pager">
    <a class="neos-button" id="neos-preview-button-previous" href="{f:uri.resource(resource: asset.resource)}" target="_blank">
      <i class="icon-arrow-left"></i>
    </a>
    <a class="neos-button" id="neos-preview-button-next" href="{f:uri.resource(resource: asset.resource)}" target="_blank">
      <i class="icon-arrow-right"></i>
    </a>
  </div>
  <div class="neos-preview-page-cursor">
    <span id="neos-preview-pdf-page"></span>/<span id="neos-preview-pdf-page-count"></span>
  </div>
  <a class="neos-button neos-preview-action-download" href="{f:uri.resource(resource: asset.resource)}" target="_blank">
    <i class="icon-download"></i> {neos:backend.translate(id: 'download', package: 'Neos.Media.Browser')}
  </a>
</div>
